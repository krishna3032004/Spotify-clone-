<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="home">
                <div class="logo"><img class="invert" src="img/spotify.svg" alt=""></div>
                <img class="cancel" src="img/cancel.svg" alt="">
                <ul>
                    <li style="color:white"><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>

        </div>
        <div class="right">
            <div class="header">
                <div class="nav invert">
                    <img class="hamburger invert" src="img/hamburger.svg" alt="">
                    <svg class="invisible" width="32" height="40" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="11" fill="white" />
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#141B34"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="invisible" width="32" height="40" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="11" fill="white" />
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#141B34"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>


                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    

                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="playingbar"></div>
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songbuttons">
                        <img id="previous" src="img/previous.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/next.svg" alt="">
                        
                    </div>
                    <div class="songtime">
                        00:00 /00:00
                    </div>
                    <div class="songinfo">
                        song
                    </div>
                    <div class="timevol">
                        <div class="volume">
                            <img width="25" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
